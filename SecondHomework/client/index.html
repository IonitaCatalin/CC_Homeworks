<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>CheckYourTrip</title>
</head>
<body>

      <div class="wrap">
        <div class="logo">
          Check Your Location
        </div>
          <div class="search">
            <input type="text" class="searchLocation" placeholder="Type in the name of your location?">
            <button type="submit" class="searchButton">
              <i class="ri-search-line"></i>
            </button>
            <button type="submit" class="metricsButton">
              <i class="ri-survey-line"></i>
            </button>
            <button type="submit" class="benchmarkButton">
              <i class="ri-bar-chart-line"></i>
            </button>
            <button type="submit" class="checkButton">
              <i class="ri-list-check-2"></i>
            </button>
          </div>
          <div class="content">
          </div>
      </div>
      <script src="js/submit.js"></script>
</body>
</html>
