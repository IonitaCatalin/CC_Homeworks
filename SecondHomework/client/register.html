<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/register.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>

      <div class="wrap">
        <div class="logo">
          Vacation Planer
        </div>
          <div class="content">
                <input id="reg-usr" type="text" placeholder="Enter Username" name="uname" required>
                <input id="reg-email" type="text" placeholder="Enter Email" name="uname" required>
                <input id="reg-passwd" type="password" placeholder="Enter Password" name="psw" required>
                <input id="reg-repasswd" type="password" placeholder="Re-enter Password" name="psw" required>
                <div class="reg-contrl">
                    <button type="submit" id="reg-contrl--register"><i class="ri-arrow-left-line"></i></button>
                    <button type="submit" id="reg-contrl--in"><i class="ri-login-box-line"></i></button>
                </div>
            
          </div>
      </div>
</body>
</html>
